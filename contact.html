<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/utils.css">
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/mobile.css">

    <title>iBlog - Heaven for bloggers</title>

</head>

<body>
    <nav class="navigation max-width-1 m-auto">

        <div class="nav-left">
            <span>iBlog</span>

            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <form action="/search.html" method="get">
                <input type="text" class="form-input" name="query" placeholder="Search Article">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav> 

    <div class="m-auto max-width-1"><hr></div>

    <div class="contact-content font1">
        <div class="m-auto max-width-1">
            <h1>Feel Free to Contact us</h1>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>

                <div class="form-box">
                    <input type="text" placeholder="Enter Your Contact Number">
                </div>

                <div class="form-box">
                    <input type="text" placeholder="Enter Your Email id">
                </div>

                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>

                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer ">
        <p>Copyright &copy; iBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/hands-typing">Vector Credits: vecteezy</a>
    </div>


    <script src="./Javascript/script.js"></script>
</body>

</html>
